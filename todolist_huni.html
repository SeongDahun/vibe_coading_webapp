<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teachable Machine - Image Model</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#1a0f2e;

      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 22px;

      --grad: linear-gradient(120deg, rgba(124,92,255,.95), rgba(0,209,255,.85), rgba(255,80,180,.75));
      --grad2: linear-gradient(120deg, rgba(124,92,255,.95), rgba(0,209,255,.85));
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124, 92, 255, .35), transparent 55%),
        radial-gradient(900px 500px at 90% 20%, rgba(0, 209, 255, .28), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(255, 80, 180, .22), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 48px 16px;
    }

    .card{
      width: min(980px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: var(--grad);
      filter: blur(22px);
      opacity:.20;
      z-index:0;
    }

    .inner{
      position:relative;
      z-index:1;
      padding: 26px 22px 20px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    h1{
      margin:0;
      font-size: 20px;
      letter-spacing: -.2px;
      line-height:1.2;
    }
    .sub{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.45;
    }

    .pill{
      font-size:12px;
      color: rgba(255,255,255,.78);
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      user-select:none;
      white-space:nowrap;
    }

    .grid{
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 16px;
      align-items:start;
      margin-top: 14px;
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .panel{
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      border-radius: 18px;
      padding: 14px;
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 12px;
    }

    .btn{
      border:0;
      cursor:pointer;
      padding: 12px 14px;
      border-radius: 14px;
      color: rgba(255,255,255,.92);
      font-weight: 700;
      letter-spacing: -.1px;
      background: var(--grad2);
      box-shadow: 0 10px 30px rgba(0,209,255,.12);
      transition: transform .08s ease, filter .2s ease, opacity .2s ease;
      white-space:nowrap;
    }
    .btn:hover{ filter: brightness(1.04); }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
      box-shadow:none;
    }

    .btn.secondary{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:none;
      font-weight: 600;
    }

    .status{
      color: rgba(255,255,255,.68);
      font-size: 12px;
      line-height:1.4;
    }

    /* Webcam frame */
    #webcam-container{
      display:grid;
      place-items:center;
      padding: 8px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background:
        radial-gradient(240px 180px at 20% 20%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(220px 160px at 80% 30%, rgba(0,209,255,.18), transparent 60%),
        rgba(0,0,0,.14);
      overflow:hidden;
    }

    /* Teachable Machine inserts a canvas; style it */
    #webcam-container canvas{
      width: 100%;
      height: auto;
      max-width: 320px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.32);
    }

    /* Results */
    .results-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin: 2px 0 12px;
    }
    .results-title h2{
      margin:0;
      font-size: 14px;
      letter-spacing: -.1px;
      color: rgba(255,255,255,.88);
    }
    .hint{
      color: rgba(255,255,255,.55);
      font-size: 12px;
      white-space:nowrap;
    }

    .labels{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .row{
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
    }
    .row-top{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 8px;
    }
    .name{
      font-size: 13px;
      color: rgba(255,255,255,.9);
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
      max-width: 70%;
    }
    .pct{
      font-size: 12px;
      color: rgba(255,255,255,.68);
      font-variant-numeric: tabular-nums;
    }
    .bar{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
    }
    .fill{
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: var(--grad);
      transition: width .14s linear;
    }

    footer{
      margin-top: 14px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
      flex-wrap:wrap;
    }
    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.78);
    }
    a{ color: rgba(255,255,255,.82); }
    a:hover{ color: rgba(255,255,255,.92); }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="inner">
        <header>
          <div>
            <h1>Teachable Machine · Image Model</h1>
            <p class="sub">
              Start를 누르면 웹캠이 켜지고, 실시간으로 분류 결과가 표시됩니다.
            </p>
          </div>
          <div class="pill" id="modelPill">Model: BRKSDST7e</div>
        </header>

        <div class="grid">
          <!-- Left: webcam + controls -->
          <section class="panel">
            <div class="controls">
              <button class="btn" id="startBtn" type="button">Start</button>
              <button class="btn secondary" id="stopBtn" type="button" disabled>Stop</button>
            </div>
            <div class="status" id="status">대기 중: Start를 눌러 웹캠을 시작하세요.</div>

            <div style="height:12px"></div>
            <div id="webcam-container" aria-label="웹캠 화면"></div>
          </section>

          <!-- Right: results -->
          <section class="panel">
            <div class="results-title">
              <h2>Predictions</h2>
              <div class="hint">값은 0~100%</div>
            </div>

            <div id="label-container" class="labels" aria-label="예측 결과"></div>

            <footer>
              <div>팁: 허용 팝업에서 카메라 권한을 승인하세요.</div>
              <div>Powered by TF.js · TM Image</div>
            </footer>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    // Teachable Machine export URL
    const URL = "https://teachablemachine.withgoogle.com/models/BRKSDST7e/";

    let model, webcam, maxPredictions;
    let rafId = null;
    let started = false;

    const webcamContainer = document.getElementById("webcam-container");
    const labelContainer = document.getElementById("label-container");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");

    startBtn.addEventListener("click", init);
    stopBtn.addEventListener("click", stop);

    async function init() {
      if (started) return;
      started = true;

      startBtn.disabled = true;
      stopBtn.disabled = false;
      statusEl.textContent = "모델 로딩 및 웹캠 초기화 중…";

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try{
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Setup webcam
        const flip = true;
        webcam = new tmImage.Webcam(320, 320, flip);
        await webcam.setup();
        await webcam.play();

        // Clear and append canvas
        webcamContainer.innerHTML = "";
        webcamContainer.appendChild(webcam.canvas);

        // Build label rows once
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(makeRow());
        }

        statusEl.textContent = "실행 중: 카메라 입력을 분석하고 있습니다.";
        loop();
      } catch (err){
        console.error(err);
        statusEl.textContent = "오류: 모델/카메라 초기화에 실패했습니다. 콘솔을 확인하세요.";
        started = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function loop() {
      if (!webcam) return;
      webcam.update();
      predict();
      rafId = window.requestAnimationFrame(loop);
    }

    async function predict() {
      if (!model || !webcam) return;

      const prediction = await model.predict(webcam.canvas);

      // sort by probability desc (optional)
      // prediction.sort((a,b) => b.probability - a.probability);

      for (let i = 0; i < maxPredictions; i++) {
        const p = prediction[i];
        const prob = Math.max(0, Math.min(1, p.probability));
        const pct = Math.round(prob * 100);

        const row = labelContainer.children[i];
        row.querySelector(".name").textContent = p.className;
        row.querySelector(".pct").textContent = pct + "%";
        row.querySelector(".fill").style.width = pct + "%";
      }
    }

    function stop(){
      if (!started) return;

      started = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;

      if (rafId) {
        cancelAnimationFrame(rafId);
        rafId = null;
      }

      try{
        if (webcam) {
          webcam.stop(); // stops webcam stream
        }
      } catch(e){ /* ignore */ }

      statusEl.textContent = "중지됨: Start를 누르면 다시 시작합니다.";
    }

    function makeRow(){
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="row-top">
          <div class="name">-</div>
          <div class="pct">0%</div>
        </div>
        <div class="bar"><div class="fill"></div></div>
      `;
      return row;
    }
  </script>
</body>
</html>
